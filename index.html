<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenzo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="style.css">
    <style>
        .switch {
            margin-bottom: 15px; /* Dark mode switch aur income form ke beech gap */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expenzo</h1>

        <!-- Dark Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>

        <!-- Income Form -->
        <form id="income-form">
            <input type="number" id="income" placeholder="Enter Income (₹)" required>
            <button type="submit">Set Income</button>
        </form>

        <h2>Income: ₹<span id="total-income">0</span></h2>

        <!-- Expense Form -->
        <form id="expense-form">
            <input type="number" id="amount" placeholder="Expense Amount (₹)" required>
            <select id="category" onchange="toggleCustomCategory()">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="custom-category" placeholder="Enter Custom Expense" style="display: none;">
            <button type="submit">Add Expense</button>
        </form>

        <h2>Total Expenses: ₹<span id="total-expenses">0</span></h2>

        <!-- Expense List -->
        <ul id="expense-list"></ul>

        <!-- Chart -->
        <canvas id="expense-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
